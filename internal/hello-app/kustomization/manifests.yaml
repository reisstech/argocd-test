apiVersion: v1
kind: Service
metadata:
  name: hello-app-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-app-deployment
  name: hello-app-deployment
spec:
  replicas: 7
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - image: rodrigoreis90/spin-challenge:2.1.8
        imagePullPolicy: Always
        name: hello-app
        ports:
        - containerPort: 8080
